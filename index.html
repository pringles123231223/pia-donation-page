<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Pia ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a40, #3a4a89, #7f6bbd);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .jar-wrapper {
      text-align: center;
      position: relative;
      width: 250px;
    }

    #jar {
      width: 100%;
      height: auto;
      border-radius: 10px;
      z-index: 1;
    }

    .label {
      margin-top: 10px;
      font-size: 18px;
    }

    #donate-btn {
      margin-top: 10px;
      background-color: #7f6bbd;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #donate-btn:hover {
      background-color: #a191e3;
    }

    .coin {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      z-index: 2;
      animation: dropCoin 1s ease-in-out forwards;
    }

    @keyframes dropCoin {
      0% {
        top: -60px;
        opacity: 0;
        transform: translateX(-50%) scale(0.8);
      }
      40% {
        opacity: 1;
      }
      100% {
        top: 170px;
        opacity: 0;
        transform: translateX(-50%) scale(1);
      }
    }

    .qr-section img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- JAR + Button + Coin Drop -->
    <div class="jar-wrapper">
      <img id="jar" src="jar.png" alt="Jar" />
      <div class="label">Fill the Jar with Images ðŸ’œ</div>
      <button id="donate-btn">I donated!</button>
    </div>

    <!-- QR Code -->
    <div class="qr-section">
      <img src="Gpay QR Code.jpeg" alt="QR Code" />
      <div class="label">Scan to Support Pia</div>
    </div>
  </div>

  <script>
    const jarWrapper = document.querySelector(".jar-wrapper");
    const button = document.getElementById("donate-btn");

    button.addEventListener("click", () => {
      const coin = document.createElement("img");
      coin.src = "coin.png"; // Make sure this file exists
      coin.classList.add("coin");
      jarWrapper.appendChild(coin);

      setTimeout(() => {
        coin.remove();
      }, 1000);
    });
  </script>
</body>
</html>
