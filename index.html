<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Pia ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a40, #3a4a89, #7f6bbd);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .jar-wrapper {
      position: relative;
      width: 250px;
      height: auto;
    }

    #jar {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
      position: relative;
    }

    #fill {
      position: absolute;
      bottom: 38px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 0%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 0 0 80px 80px;
      z-index: 0;
      transition: height 0.4s ease;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }

    #donate-btn {
      margin-top: 10px;
      background-color: #7f6bbd;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #donate-btn:hover {
      background-color: #a191e3;
    }

    .coin {
      position: absolute;
      width: 50px;
      animation: dropCoin 1s ease-in-out forwards;
      left: 125px;
      top: -60px;
      z-index: 2;
    }

    @keyframes dropCoin {
      0% {
        top: -60px;
        opacity: 0;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
      }
      100% {
        top: 160px;
        opacity: 0;
        transform: scale(1);
      }
    }

    .qr img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; position: relative;">
      <div class="jar-wrapper">
        <div id="fill"></div>
        <img id="jar" src="jar.png" alt="Jar" />
      </div>
      <div class="label">Fill the Jar ðŸ’œ</div>
      <button id="donate-btn">I donated!</button>
    </div>
    <div class="qr">
      <img src="Gpay Qr Code.jpeg" alt="QR Code" />
      <div class="label">Scan to Support Pia</div>
    </div>
  </div>

  <script>
    const container = document.querySelector(".container");
    const button = document.getElementById("donate-btn");
    const fill = document.getElementById("fill");

    let fillLevel = 0;

    button.addEventListener("click", () => {
      // Drop coin animation
      const coin = document.createElement("img");
      coin.src = "coin.png";
      coin.classList.add("coin");
      container.appendChild(coin);
      setTimeout(() => coin.remove(), 1000);

      // Fill jar
      if (fillLevel < 100) {
        fillLevel += 10;
        fill.style.height = `${fillLevel}%`;
      }

      // Reset when full
      if (fillLevel >= 100) {
        setTimeout(() => {
          fillLevel = 0;
          fill.style.height = `0%`;
        }, 1500);
      }
    });
  </script>
</body>
</html>
